    <style>
        :root {
            --primary-color: #d35400;
            --secondary-color: #34495e;
            --accent-color: #f39c12;
            --text-color: #333;
            --light-bg: #f9f9f9;
            --dark-bg: #2c3e50;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            line-height: 1.6;
            color: var(--text-color);
            background-color: var(--light-bg);
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 1rem;
        }
        
        header {
            background-color: #2c3e50;
            background-image: linear-gradient(135deg, #3498db, #2c3e50);
            color: white;
            padding: 2.5rem 0;
            text-align: center;
        }
        
        .logo {
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 0.5rem;
        }
        
        .tagline {
            font-size: 1.2rem;
            font-weight: 300;
        }
        
        nav {
            background-color: var(--secondary-color);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        .menu-nav {
            display: flex;
            justify-content: center;
            list-style: none;
            padding: 1rem 0;
        }
        
        .menu-nav li {
            margin: 0 1rem;
        }
        
        .menu-nav a {
            color: white;
            text-decoration: none;
            font-weight: 500;
            transition: color 0.3s;
            padding: 0.5rem 0;
        }
        
        .menu-nav a:hover, .menu-nav a.active {
            color: var(--accent-color);
            border-bottom: 2px solid var(--accent-color);
        }
        
        .menu-section {
            margin: 3rem 0;
            padding: 2rem;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 2px 15px rgba(0, 0, 0, 0.1);
        }
        
        .section-heading {
            font-size: 2rem;
            color: var(--secondary-color);
            border-bottom: 2px solid var(--accent-color);
            padding-bottom: 0.5rem;
            margin-bottom: 2rem;
            position: relative;
        }
        
        .menu-items {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 1.5rem;
        }
        
        .menu-item {
            padding: 1rem;
            border-radius: 8px;
            transition: transform 0.3s, box-shadow 0.3s;
            border: 1px solid #eee;
            display: flex;
            flex-direction: column;
        }
        
        .menu-item:hover {
            transform: translateY(-5px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.1);
        }
        
        .menu-item-image {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 6px;
            margin-bottom: 1rem;
        }
        
        .menu-item h3 {
            font-size: 1.2rem;
            margin-bottom: 0.5rem;
            color: var(--primary-color);
        }
        
        .menu-item .myanmar-name {
            font-size: 1rem;
            color: var(--secondary-color);
            margin-bottom: 0.5rem;
        }
        
        .menu-item .price {
            font-weight: 600;
            color: var(--accent-color);
            margin-top: auto;
        }
        
        footer {
            background-color: var(--dark-bg);
            color: white;
            padding: 2rem 0;
            text-align: center;
        }
        
        .footer-info {
            margin-bottom: 1rem;
        }
        
        .footer-info p {
            margin-bottom: 0.5rem;
        }
        
        .map-container {
            margin: 1rem 0;
        }
        
        .map-link {
            display: inline-block;
            color: white;
            background-color: var(--accent-color);
            padding: 0.5rem 1rem;
            border-radius: 4px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        
        .map-link:hover {
            background-color: #e67e22;
        }
        
        .social-links {
            display: flex;
            justify-content: center;
            list-style: none;
            margin-top: 1rem;
        }
        
        .social-links li {
            margin: 0 1rem;
        }
        
        .social-links a {
            color: white;
            font-size: 1.5rem;
            transition: color 0.3s;
        }
        
        .social-links a:hover {
            color: var(--accent-color);
        }
        
        /* Loading indicator */
        .loading {
            text-align: center;
            padding: 2rem;
            font-size: 1.2rem;
            color: var(--secondary-color);
        }
        
        .loading i {
            animation: spin 1s infinite linear;
            margin-right: 0.5rem;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

            bottom: 20px;

        .messenger-bubble {

        }

        }
        
        .messenger-bubble:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }
        
        @media (max-width: 768px) {
            nav {
                overflow-x: auto;
                -webkit-overflow-scrolling: touch;
            }

                display: flex;
                flex-direction: row;

                padding: 0.7rem 0.5rem;
            }

            }

                font-size: 0.95rem;
            }

                grid-template-columns: 1fr;
            }
            
            nav::-webkit-scrollbar {

        }
    </style>

        // Function to render menu items
        function renderMenuItems(items) {
            return items.map(item => `
                <div class="menu-item">
                    <img src="${item.image}" alt="${item.name}" class="menu-item-image">
                    <h3>${item.name}</h3>
                    <p class="myanmar-name">${item.myanmarName}</p>
                    <p class="price">฿${item.price}</p>
                </div>
            `).join('');
        }
        
        // Separate function to render navigation
        function renderNavigation(data) {
            const categoryNav = document.getElementById('category-nav');
            // Clear existing items except the "All" item
            categoryNav.innerHTML = '<li><a href="#" class="active" data-category="all">All</a></li>';
            
            // Add category links
            data.categories.forEach(category => {
                const navItem = document.createElement('li');
                navItem.innerHTML = `<a href="#${category.id}" data-category="${category.id}">${category.name}</a>`;
                categoryNav.appendChild(navItem);
            });
            
            // Add event listeners
            document.querySelectorAll('.menu-nav a').forEach(link => {
                link.addEventListener('click', function(e) {
                    e.preventDefault();
                    const category = this.getAttribute('data-category');
                    
                    // Update active state
                    document.querySelectorAll('.menu-nav a').forEach(l => l.classList.remove('active'));
                    this.classList.add('active');
                    
                    renderMenu(menuData, category);
                });
            });
        }
        
        // Function to render menu content
        function renderMenu(data, filterCategory = 'all') {
            const menuContainer = document.getElementById('menu-container');
            menuContainer.innerHTML = '';
            
            // Create menu sections based on filter
            if (filterCategory === 'all') {
                data.categories.forEach(category => {
                    const section = document.createElement('section');
                    section.id = category.id;
                    section.className = 'menu-section';
                    
                    section.innerHTML = `
                        <h2 class="section-heading">${category.name}</h2>
                        <div class="menu-items">
                            ${renderMenuItems(category.items)}
                        </div>
                    `;
                    
                    menuContainer.appendChild(section);
                });
            } else {
                const category = data.categories.find(cat => cat.id === filterCategory);
                if (category) {
                    const section = document.createElement('section');
                    section.id = category.id;
                    section.className = 'menu-section';
                    
                    section.innerHTML = `
                        <h2 class="section-heading">${category.name}</h2>
                        <div class="menu-items">
                            ${renderMenuItems(category.items)}
                        </div>
                    `;
                    
                    menuContainer.appendChild(section);
                }
            }
        }
        
        // Load menu when page is ready
        document.addEventListener('DOMContentLoaded', function() {
            // Show loading indicator
            document.getElementById('menu-container').innerHTML = 
                '<div class="loading"><i class="fas fa-spinner"></i> Loading menu...</div>';
            
            // Try to fetch the menu.json file
            fetch('menu.json')
                .then(response => {
                    if (!response.ok) {
                        throw new Error('Failed to load menu.json');
                    }
                    return response.json();
                })
                .then(data => {
                    console.log("Menu data loaded:", data);
                    if (data && data.categories) {
                        menuData = data;
                        renderNavigation(menuData); // Initialize navigation once
                        renderMenu(menuData);       // Render menu content
                    } else {
                        throw new Error('Menu data format is incorrect');
                    }
                })
                .catch(error => {
                    console.error('Error loading menu:', error);
                    // Fall back to demo data if JSON fails to load
                    menuData = fallbackMenuData;
                    renderNavigation(menuData); // Initialize navigation with fallback data
                    renderMenu(menuData);       // Render menu with fallback data
                });
            
            // Smooth scrolling for navigation
            document.addEventListener('click', function(e) {
                if (e.target.matches('a[href^="#"]')) {
                    e.preventDefault();
                    
                    const targetId = e.target.getAttribute('href');
                    const targetElement = document.querySelector(targetId);
                    
                    if (targetElement) {
                        window.scrollTo({
                            top: targetElement.offsetTop - 60,
                            behavior: 'smooth'
                        });
                    }
                }
            });
        });
